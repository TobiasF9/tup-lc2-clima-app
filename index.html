<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="icon" href="css/img/clima-1-760x500.jpg">
</head>

<body>
    <header>
        <h1>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Mi App</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->

            <form>
                <label for="Seleccionar ciudad">Usuario</label>

                <select name="Seleccionarciudad">
                    <option value=”Seleccionarciudad” - disabled - selected>Seleccionar ciudad</option>
                    <option value="ROSARIO">Rosario</option>
                    <option value="RAFAELA">Rafaela</option>
                </select>

                <input type="submit" value="Consultar" />
            </form>

        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3> Rosario</h3>
                <img src="“http://openweathermap.org/img/wn/01d@2x.png">
                <p>Temperatura: 26.45º</p>
                <p>Sensación térmica 28.12º</p>
                <p>Humedad: 45%</p>
                <p>Velocidad del viento: 3.74 km/h</p>
                <p>Presión: 1011 P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
